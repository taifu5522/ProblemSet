<script>

function bubleSort(arr){
  if(arr.length <= 1) return arr;
  let modify = false;
  for(let i=0;i<arr.length;i++){
    for(let j=0;j<arr.length - 1;j++){
      if(arr[j] > arr[j + 1]){
        const temp = arr[j];
        arr[j] = arr[j + 1];
        arr[j + 1] = temp;
        modify = true;
      }
    }
    // 完全有序
    if(!modify) return arr;
  }
  return arr;
}

console.log(bubleSort([4,5,6,3,2,1]))

function insertionSort(arr){
  if(arr.length <= 1) return arr;
  for(let i=1; i<arr.length; i++){
    let val = arr[i];
    let j = i - 1; // 要排序的数据的前一个
    for(; j>=0; --j){ // 不停向前查找，直到找到要插入的位置，条件是：arr[j] <= val || j == -1
      if(arr[j] > val){
        arr[j + 1] = arr[j];
      }else{
        break;
      }
    }
    // 将j + 1 也就是要插入的位置赋值为要排序的数据
    arr[j + 1] = val;
  }
  return arr;
}

console.log(insertionSort([4,5,6,3,2,1]));

</script>
