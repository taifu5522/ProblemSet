<script>

function search1(a, n){
  let low = 0, high = a.length - 1;
  while(low <= high){
    const mid = Math.floor(low + (high - low) / 2);
    if(a[mid] < n){
      low = mid + 1;
    }else if(a[mid] > n){
      high = mid - 1;
    }else{
      if(mid == a.length -1 || a[mid - 1] != n){
        return mid;
      }else{
        high = mid - 1;
      }
    }
  }
  return -1;
}

function search2(a, n){
  let low = 0, high = a.length - 1;
  while(low <= high){
    const mid = Math.floor(low + (high - low) / 2);
    if(a[mid] < n){
      low = mid + 1;
    }else if(a[mid] > n){
      high = mid - 1;
    }else{
      if(mid == a.length -1 || a[mid + 1] != n){
        return mid;
      }else{
        low = mid + 1;
      }
    }
  }
  return -1;
}

function search3(a, val){
  let low = 0, high = a.length;
  while(low <= high){
    let mid = Math.floor(low + (high - low) / 2);
    if(a[mid] < n){
      low = mid + 1;
    }else {
      if(mid === 0 || a[mid - 1] < val) return mid;
      else high = mid - 1;
    }
  }
  return -1;
}

function search4(a, val){
  let low = 0, high = a.length;
  while(low <= high){
    let mid = Math.floor(low + (high - low) / 2);
    if(a[mid] <= val){
      if(mid == a.length - 1 || a[mid + 1] > val) return mid;
      else low = mid + 1;
      low = mid + 1;
    }else {
      high = mid - 1;
    }
  }
  return -1;
}

</script>
